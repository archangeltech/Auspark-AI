<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- Primary Meta Tags -->
    <title>AusPark AI - Smart Australian Parking Sign Interpreter</title>
    <meta name="title" content="AusPark AI - Smart Australian Parking Sign Interpreter">
    <meta name="description" content="Instantly decode complex Australian parking signs with AI. Snap a photo to know if you can park now. Supports all Australian states and parking permits.">
    <meta name="theme-color" content="#10b981">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://auspark.ai/">
    <meta property="og:title" content="AusPark AI - Smart Australian Parking Sign Interpreter">
    <meta property="og:description" content="Stop guessing if you'll get a ticket. Use AI to interpret Australian parking signs in seconds.">
    <meta property="og:image" content="/logo.svg">

    <!-- Favicon & Icons -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg">
    <link rel="apple-touch-icon" href="/logo.svg">
    <link rel="manifest" href="/manifest.json">

    <!-- App Configuration -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
          --app-height: 100%;
        }
        * {
          box-sizing: border-box;
          -webkit-tap-highlight-color: transparent;
        }
        html, body { 
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
          overflow: hidden; 
          background-color: #f8fafc;
          font-family: 'Inter', sans-serif;
        }
        #root {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          display: flex;
          flex-direction: column;
          overflow-x: hidden;
          overflow-y: auto;
          -webkit-overflow-scrolling: touch;
        }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        .safe-pb { padding-bottom: env(safe-area-inset-bottom); }
        
        @supports (height: 100dvh) {
          #root { height: 100dvh; }
        }
    </style>

    <script>
      window.process = { env: { NODE_ENV: 'production' } };
    </script>

    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>

    <script type="importmap">

    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@capacitor/status-bar": "https://esm.sh/@capacitor/status-bar@^8.0.0",
    "@capacitor/core": "https://esm.sh/@capacitor/core@^8.0.1",
    "@capacitor/camera": "https://esm.sh/@capacitor/camera@^8.0.0",
    "@capacitor/geolocation": "https://esm.sh/@capacitor/geolocation@^8.0.0"
  }
}
</script>
</head>
